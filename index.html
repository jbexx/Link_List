<!DOCTYPE html>
<html>
  <body>
    <head>
      <title>Linked List</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./styles.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    </head>

      <section class="parent">
        <article class="child-1">
          <header class="user-input">
            <h1 class="heading">Linked<img src="././assets/linked-list-logo.svg" alt="linked list logo" class="logo">List</h1>
          </header>

          <input id="website-title" class="input" type="text" placeholder="Website Title">
          <input id="website-url" class="input" type="text" placeholder="Website URL">
          <button id="enter-button" class="input" name="submit-info" type="button">Enter</button>
        </article>

        <article class="child-2">
          <div id="bookmark">
            <h3 id="site-title">The Website Title</h3>
            <hr>
            <a href"" id="site-url" class="clickable">The Website URL</a>
            <hr>
            <button id="read" class="clickable" name="read-btn" type="button">Read</button>
            <button id="delete" class="clickable" name="delete-btn" type="button">Delete</button>
          </div>
        </article>
    </section>

    <script types="text/javascript" src="scripts.js"></script>
  </body>
</html>
