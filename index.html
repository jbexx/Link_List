<!DOCTYPE html>
<html>
  <body>
    <head>
      <title>Linked List</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./styles.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    </head>

    <section class="parent">
      <article class="child-1">
        <header class="user-input">
          <h1 class="heading">Linked<img src="././assets/linked-list-logo.svg" alt="linked list logo" class="logo">List</h1>
        </header>

        <input id="website-title" class="input" type="text" placeholder="Website Title">
        <input id="website-url" class="input" type="text" placeholder="Website URL">
        <button id="enter-button" class="input" name="submit-info" type="button" disabled="true">Enter</button>
        <button id="clear-button" class="clearbtn" name="clear-read" type="button" disabled="true">Clear Read</button>
        <div class="fix-flex" for="aligning counters correctly">
          <p class="bookmark-count">Bookmarks: 0</p>
          <p class="read-count">Read: 0</p>
        </div>
      </article>

      <article class="child-2">

      </article>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./jquery-3.2.1.min.js"><\/script>')</script>
    <script types="text/javascript" src="scripts.js"></script>
  </body>
</html>
